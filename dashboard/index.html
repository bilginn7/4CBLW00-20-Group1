<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Burglary Predictor Dashboard</title>

    <!-- External CSS Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>London Burglary Predictor Dashboard</h1>

        <div class="controls">
            <div class="control-group">
                <label for="borough-select">Borough:</label>
                <select id="borough-select">
                    <option value="">Select Borough</option>
                </select>
            </div>
            <div class="control-group">
                <label for="ward-select">Ward:</label>
                <select id="ward-select" disabled>
                    <option value="">Select Ward</option>
                </select>
            </div>
            <div class="control-group">
                <label for="lsoa-select">LSOA:</label>
                <select id="lsoa-select" disabled>
                    <option value="">Select LSOA</option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <div class="map-section">
                <div class="map-info">Burglary Prediction Map</div>
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <div class="chart-header">
                        <div class="title">burglary count per month</div>
                    </div>
                    <div class="chart-content">
                        <canvas id="burglary-chart" class="chart-canvas"></canvas>
                        <div id="burglary-empty" class="empty-state" style="display: none;">
                            Select Borough, Ward, and LSOA to view data
                        </div>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="header">
                        <div class="controls">
                            <span class="title">officers per hour</span>
                            <select id="month-select" disabled>
                                <option value="">Select Month</option>
                            </select>
                        </div>
                        <div class="title">barchart</div>
                    </div>
                    <div class="chart-content">
                        <canvas id="officers-chart" class="chart-canvas"></canvas>
                        <div id="officers-empty" class="empty-state" style="display: none;">
                            Select Borough, Ward, LSOA, and Month to view data
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

  <!-- ───────────────────────── ES-module shim ───────────────────────── -->
  <script type="module">
    /* 1️⃣  Parquet-WASM – provides readParquet(Uint8Array) */
    import { readParquet } from 'https://cdn.jsdelivr.net/npm/parquet-wasm@0.6.1/+esm';
    window.parquet = { readParquet };                         // global for DataService

    /* 2️⃣  GeoParquet → GeoJSON helper */
    import { toGeoJson } from 'https://cdn.jsdelivr.net/npm/geoparquet@0.3.0/+esm';

    /* DataService calls geoparquet.decode(arrayBuffer) :contentReference[oaicite:2]{index=2}  */
    window.geoparquet = {
      /**
       * Convert a GeoParquet ArrayBuffer to a GeoJSON FeatureCollection
       * @param {ArrayBuffer|Uint8Array} buffer
       */
      decode(buffer) {
        const arrayBuf = buffer instanceof ArrayBuffer ? buffer : buffer.buffer;
        return toGeoJson({ file: arrayBuf });
      }
    };
  </script>

    <!-- Custom JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/mapController.js"></script>
    <script src="js/chartController.js"></script>
    <script src="js/uiController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
